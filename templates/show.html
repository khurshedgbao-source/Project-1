{{ define "show" }}
{{ template "header" . }}

<div class="container" style="margin-top: 80px;">
    <div class="card">
        {{if .Post.Image.Valid}}
        <div class="card-image">
            <img src="/{{.Post.Image.String}}" alt="{{.Post.Title}}" style="max-height:400px; object-fit:cover;">
        </div>
        {{end}}
        <div class="card-content">
            <span class="card-title">{{.Post.Title}}</span>
            <p>{{.Post.Full_text}}</p>
        </div>
        <div class="card-action">
            <a href="/">Назад на главную</a>
        </div>
    </div>
</div>

{{ template "footer" . }}
{{ end }}
