{{ define "register" }}
{{ template "header" . }}

<div class="container" style="margin-top: 100px; max-width: 500px;">

    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form action="/register" method="POST">

            <div class="form-floating mb-3">
                <input type="text" name="username" required class="form-control" id="floatingUsername" placeholder="Имя пользователя">
                <label for="floatingUsername">Имя пользователя</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" name="email" required class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email адрес</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" required class="form-control" id="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
        </form>

        <p class="text-center mt-3">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </p>
    </div>

</div>

{{ template "footer" . }}
{{ end }}
